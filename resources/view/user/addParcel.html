{include file="user/header"}

<head>
    <title>添加快递</title>
</head>

<body>
<div class="page-wrapper">
    <div class="container">
        <div class="page-content">
            <div class="card" style="margin-top: 26px">
                <div class="card-header">
                    <h3 class="card-title">添加快递单号</h3>
                    <a class='btn btn-danger' href='/user/parcels' style="margin-left: auto"><i></i>取消</a>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">选择添加方式</label>
                        <div class="form-selectgroup">
                            <label class="form-selectgroup-item">
                                <input checked class="form-selectgroup-input" name="addType" type="radio"
                                       value="single">
                                <span class="form-selectgroup-label">单个添加</span>
                            </label>
                            <label class="form-selectgroup-item">
                                <input class="form-selectgroup-input" name="addType" type="radio" value="batch">
                                <span class="form-selectgroup-label">批量添加</span>
                            </label>
                        </div>
                    </div>

                    <!-- 单个添加表单 -->
                    <div class="mb-3" id="singleForm">
                        <div class="row">
                            <div class="col">
                                <label class="form-label">订单号</label>
                                <input class="form-control" name="trackNum" required type="text">
                            </div>
                            <div class="col">
                                <label class="form-label">备注</label>
                                <input class="form-control" name="comment" placeholder="不需要请留空" type="text">
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-primary single-submit" type="submit">添加单个快递</button>
                    </div>

                    <!-- 批量添加表单 -->
                    <div id="batchForm" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">批量添加</label>
                            <textarea class="form-control" name="data" placeholder="一行一条，如不需要备注信息则无需填写。格式： 快递单号-备注信息" required
                                      rows="5"></textarea>
                        </div>

                        <button class="btn btn-primary batch-submit" type="submit">批量添加快递</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 切换添加方式时显示/隐藏相应的表单
    const addTypeRadios = document.getElementsByName("addType");
    const singleForm = document.getElementById("singleForm");
    const batchForm = document.getElementById("batchForm");

    addTypeRadios.forEach(radio => {
        radio.addEventListener("change", function () {
            if (this.value === "single") {
                singleForm.style.display = "block";
                batchForm.style.display = "none";
            } else if (this.value === "batch") {
                singleForm.style.display = "none";
                batchForm.style.display = "block";
            }
        });
    });
</script>
<script>
    document.querySelector('.single-submit').addEventListener('click', function (event) {
        var trackNum = document.querySelector('input[name="trackNum"]').value;
        var comment = document.querySelector('input[name="comment"]').value;
        var data = {
            trackNum: trackNum,
            comment: comment,
            method: 'single'
        };
        if (trackNum.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: '错误',
                text: '请输入快递单号'
            });
            return;
        }
        fetch('/user/parcels/add', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('请求失败');
                }
                return response.json();
            })
            .then(function (result) {
                if (result.ret === 1) {
                    Swal.fire({
                        icon: 'success',
                        title: '成功',
                        text: result.msg,
                        showConfirmButton: true,
                        timer: 2000,
                        timerProgressBar: true,
                        allowOutsideClick: false
                    }).then(function () {
                        window.location.href = '/user/parcels';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: '错误',
                        text: result.msg
                    });
                }
            })
            .catch(function (error) {
                Swal.fire({
                    icon: 'error',
                    title: '错误',
                    text: '系统错误'
                });
            });
    });
</script>
<script>
    document.querySelector('.batch-submit').addEventListener('click', function (event) {
        var input = document.querySelector('textarea[name="data"]').value;
        if (input.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: '错误',
                text: '请输入快递单号'
            });
            return;
        }
        var data = {
            data: input,
            method: 'batch'
        };
        fetch('/user/parcels/add', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('请求失败');
                }
                return response.json();
            })
            .then(function (result) {
                if (result.ret === 1) {
                    Swal.fire({
                        icon: 'success',
                        title: '成功',
                        text: result.msg,
                        showConfirmButton: true,
                        timer: 2000,
                        timerProgressBar: true,
                        allowOutsideClick: false
                    }).then(function () {
                        window.location.href = '/user/parcels';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: '错误',
                        text: result.msg
                    });
                }
            })
            .catch(function (error) {
                Swal.fire({
                    icon: 'error',
                    title: '错误',
                    text: '系统错误'
                });
            });
    });
</script>
</body>
