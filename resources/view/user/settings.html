{include file="user/header"}

<head>
    <title>个人中心</title>
</head>

<body>
<div class="page">
    <div class="content">
        <div class="container-xl">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card" style="margin-top: 2%">
                        <div class="card-body">
                            <h5 class="card-title">编辑个人信息</h5>
                            <form id="userForm">
                                <div class="mb-3">
                                    <label class="form-label" for="username">邮箱</label>
                                    <input class="form-control" id="email" type="email" value="{$user.email}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="username">用户名</label>
                                    <input class="form-control" id="username" placeholder="请输入用户名" type="text"
                                           value="{$user.username}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">密码</label>
                                    <input class="form-control" id="password" placeholder="不需要修改请留空"
                                           type="password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="tel">手机号码</label>
                                    <input class="form-control" id="tel" placeholder="请输入手机号码" type="tel"
                                           value="{$user.tel}">
                                </div>
                                <button class="btn btn-primary" onclick="saveUser()" type="button">保存</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function saveUser() {
        var email = document.getElementById('email').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var tel = document.getElementById('tel').value;

        if (email.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: '错误',
                text: '请输入邮箱'
            });
            return;
        }
        if (username.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: '错误',
                text: '请输入用户名'
            });
            return;
        }
        if (tel.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: '错误',
                text: '请输入手机号'
            });
            return;
        }
        var data = {
            username: username,
            password: password,
            email: email,
            tel: tel
        };

        fetch('/user/settings', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('请求失败');
                }
                return response.json();
            })
            .then(function (result) {
                if (result.ret === 1) {
                    Swal.fire({
                        icon: 'success',
                        title: '成功',
                        text: result.msg,
                        showConfirmButton: true,
                        timer: 2000,
                        timerProgressBar: true,
                        allowOutsideClick: false
                    }).then(function () {
                        window.location.href = '/user/settings';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: '错误',
                        text: result.msg
                    });
                }
            })
            .catch(function (error) {
                Swal.fire({
                    icon: 'error',
                    title: '错误',
                    text: '系统错误'
                });
            });
    }
</script>
