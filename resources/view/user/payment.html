{include file="user/header"}

<head>
    <title>支付</title>
</head>

<body>
<div class="page-wrapper">
    <div class="container">
        <div class="page-content">
            <div class="card" style="margin-top: 2%;margin-bottom: 2%">
                <div class="card-header">
                    <h3 class="card-title">支付订单</h3>
                </div>
                <div class="card-body">
                    <div class="datagrid">
                        <div class="datagrid-item">
                            <div class="datagrid-title">订单编号</div>
                            <div class="datagrid-content">{$order.uid}</div>
                        </div>
                        <div class="datagrid-item">
                            <div class="datagrid-title">订单金额</div>
                            <div class="datagrid-content">{$order.price} 元</div>
                        </div>
                    </div>
                    <hr>
                    <h3>当前网站未开启在线支付功能，请您添加以下微信，与客服联系，进行线下支付。支付时请您提供订单号。</h3>
                    <img src="/static/wx.png" width="300" height="300">
                </div>
                <div class="card-footer">
                    <a class='btn btn-dark' href='/user/orders' style="margin-left: auto"><i class="fas fa-back"></i>返回</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
