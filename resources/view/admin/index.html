                 padding-right: 15px;
                 padding-left: 15px;
                 margin-right: auto;
                 margin-left: 20px;">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">
                        管理员首页

                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container-xl">
            <div class="row row-deck row-cards">
                <div class="col-sm-6 col-lg-3">
                    <div class="card card-sm">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                <span class="bg-green text-white avatar">
                                  <svg class="icon" fill="none" height="24" stroke="currentColor"

                                    <div class="font-weight-medium">
                                        {$notReceivedNum} 个待收录包裹
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="card card-sm">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <span class="bg-blue text-white avatar">
                                        <svg class="icon icon-tabler icon-tabler-packages" fill="none"
                                             height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                             stroke-width="2"

                    </div>

        </div>
