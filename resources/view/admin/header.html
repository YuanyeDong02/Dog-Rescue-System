<script>
    document.addEventListener("DOMContentLoaded", () => {
        // 获取可展开导航栏按钮
        const packageDropdownButton = document.getElementById("package-dropdown");
        const orderDropdownButton = document.getElementById("order-dropdown");

        const processDropdownItem = (dropdownButton, itemKey) => {
            const isDropdownOpen = localStorage.getItem(itemKey) === "true";

            if (isDropdownOpen) {
                dropdownButton.setAttribute("aria-expanded", "true");
                dropdownButton.nextElementSibling.classList.add("show");
            }

            dropdownButton.addEventListener("click", debounce(() => {
                const isExpanded = dropdownButton.getAttribute("aria-expanded");
                localStorage.setItem(itemKey, isExpanded);
            }, 200));
        };


        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // 展开导航栏
        processDropdownItem(packageDropdownButton, "isPackageDropdownOpen");
        processDropdownItem(orderDropdownButton, "isOrderDropdownOpen");
    });
</script>
