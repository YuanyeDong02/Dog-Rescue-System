{include file="admin/header"}

<head>
    <title>编辑设置</title>
</head>

<body>
<div class="page-wrapper">
    <div class="container">
        <div class="page-content">
            <div class="card" style="margin-top: 26px">
                <div class="card-header">
                    <h3 class="card-title">编辑设置</h3>
                    <a class='btn btn-danger' href='/admin/settings' style="margin-left: auto"><i></i>取消</a>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label class="form-label">key</label>
                                <input class="form-control" name="key" type="text" disabled value="{$setting.key}">
                            </div>
                          <div class="col">
                                <label class="form-label">描述</label>
                                <input class="form-control" name="comment" type="text" disabled value="{$setting.comment}">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">内容</label>
                                <textarea class="form-control" name="value" type="text" rows="5">{$setting.value}</textarea>
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-primary submit" type="button">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.submit').click(function () {
        var id = {$setting.id};
        var value = $('textarea[name="value"]').val();
        var data = {
            id: id,
            value: value
        };
        $.ajax({
            url: '/admin/settings/' + {$setting.id},
            type: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: function (result) {
                if (result.ret === 1) {
                    Swal.fire({
                        icon: 'success',
                        title: '成功',
                        text: result.msg,
                        showConfirmButton: true,
                        timer: 2000,
                        timerProgressBar: true,
                        allowOutsideClick: false
                    }).then(function () {
                        window.location.href = '/admin/settings';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: '错误',
                        text: result.msg
                    });
                }
            },
            error: function () {
                Swal.fire({
                    icon: 'error',
                    title: '错误',
                    text: '系统错误'
                });
            }
        });
    });
</script>
</body>
