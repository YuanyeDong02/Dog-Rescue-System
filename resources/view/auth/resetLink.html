<body class=" d-flex flex-column">
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Reset Password</h2>
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-lock"></i> password</label>
                    <input autocomplete="off" class="form-control" name="password" placeholder="Please enter your password"
                           type="password">
                </div>
                <input type="hidden" name="code" value="{$code}">
                <div class="form-footer">
                    <button class="btn btn-primary w-100 reset-button" type="submit">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    document.querySelector('.reset-button').addEventListener('click', function (event) {
        var password = document.querySelector('input[name="password"]').value;
        var code = document.querySelector('input[name="code"]').value;
        var data = {
            code: code,
            password: password
        };
        if (password.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: 'error',
                text: 'Password cannot be empty'
            });
            return;
        }
        var resetButton = document.querySelector('.reset-button');
        resetButton.innerText = 'In process...';
        fetch('/auth/resetPassword', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('Request failed');
                }
                return response.json();
            })
            .then(function (result) {
                if (result.ret === 1) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Password reset successfully',
                        text: result.msg,
                        showConfirmButton: true,
                        timer: 2000,
                        timerProgressBar: true,
                        allowOutsideClick: false
                    }).then(function () {
                        window.location.href = '/auth/login';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'error',
                        text: result.msg
                    });
                    resetButton.innerText = 'Reset Password';
                }
            })
            .catch(function (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'error',
                    text: 'Reset request failed'
                });
                resetButton.innerText = 'Reset Password';
            });
    });
</script>
